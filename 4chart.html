<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visibility Score Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #020617 0%, #020617 45%, #020617 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
      color: #e5e7eb;
    }

    /* –í–ï–°–¨ –ë–õ–û–ö 426√ó551 */
    .vis-page {
      width: 426px;
      height: 520px;
      position: relative;
      padding: 28px 32px 32px;
      border-radius: 28px;

      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(37, 99, 235, 0.30), transparent 55%),
        linear-gradient(145deg, #020617 0%, #020617 40%, #020617 100%);

      box-shadow:
        0 40px 80px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(148, 163, 184, 0.25);

      overflow: visible; /* –≤–∞–∂–Ω–æ –¥–ª—è –≤—ã–ª–µ–∑–∞—é—â–∏—Ö –∫–Ω–æ–ø–æ–∫ */
    }

    .vis-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 26px;
      overflow: visible;
    }

    .vis-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      margin-bottom: 24px;
    }

   .vis-title {
    font-size: 40px;
    font-weight: 600;
    letter-spacing: 0.03em;
    background: linear-gradient(262.93deg, #ffffff -8.29%, #93c5fd 99.45%);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;  /* ‚Üê —Å—Ç—Ä–æ–≥–æ —Ü–µ–Ω—Ç—Ä—É–µ—Ç —Ç–µ–∫—Å—Ç */
    text-align: center;        /* ‚Üê –¥–ª—è –º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω—ã—Ö */
    width: 100%;               /* ‚Üê —á—Ç–æ–±—ã –∑–∞–Ω–∏–º–∞–ª –≤—Å—é —Å—Ç—Ä–æ–∫—É */
    }


    /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –ü–ò–õ–Æ–õ–¨ */
    .vis-pill {
      position: absolute;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      z-index: 5;
      white-space: nowrap;
    }

    /* Gemini ‚Äì —Å–≤–µ—Ç–ª–∞—è, —Å–≤–µ—Ä—Ö—É —Å–ø—Ä–∞–≤–∞, –≤—ã–ª–µ–∑–∞–µ—Ç –Ω–∞ 28px */
    .vis-pill-gemini {
      top: 24px;
      right: -93px;
    border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(
        182.47deg,
        rgba(189, 189, 191, 0.36) -127.24%,
        rgba(12, 14, 26, 0.21) 180.67%
        );

      box-shadow:
        0 16px 36px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      color: #020617;
    }

    .vis-pill-icon {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #f97316, #facc15);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.35);
      flex-shrink: 0;
    }

    .vis-pill-icon span {
      font-size: 16px;
      color: #111827;
    }

    /* ChatGPT ‚Äì —Ç—ë–º–Ω–∞—è —Å–ª–µ–≤–∞, —á—É—Ç—å –Ω–∏–∂–µ —Å–µ—Ä–µ–¥–∏–Ω—ã, –≤—ã–ª–µ–∑–∞–µ—Ç –Ω–∞ 28px */
    .vis-pill-chatgpt {
      left: -115px;
      top: 260px;
      background: linear-gradient(
    182.47deg,
    rgba(189, 189, 191, 0.36) -127.24%,
    rgba(12, 14, 26, 0.21) 180.67%
);

      box-shadow:
        0 18px 35px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      color: #e5e7eb;
    }

    /* Perplexity ‚Äì —Ç—ë–º–Ω–∞—è —Å–ø—Ä–∞–≤–∞, –µ—â—ë –Ω–∏–∂–µ, –≤—ã–ª–µ–∑–∞–µ—Ç –Ω–∞ 28px */
    .vis-pill-perplexity {
      right: -93px;
      top: 320px;
    border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(
    182.47deg,
    rgba(189, 189, 191, 0.36) -127.24%,
    rgba(12, 14, 26, 0.21) 180.67%
);

      box-shadow:
        0 18px 35px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.35);
     
    }

    /* –ì–†–ê–§–ò–ö */
    .vis-chart-wrapper {
      position: relative;
      height: 360px;
      margin-top: 8px;
    }

    #visChart {
      width: 100% !important;
      height: 100% !important;
    }

    /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Ç—É–ª—Ç–∏–ø */
    .vis-tooltip-card {
      position: absolute;
      z-index: 10;
      transform: translate(-50%, -18px);
      min-width: 180px;
      padding: 10px 16px;
      border-radius: 16px;
      display: none;

      background: linear-gradient(135deg, rgba(30,64,175,0.95), rgba(37, 99, 235, 0.95));
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(191, 219, 254, 0.4);

      text-align: center;
    }

    .vis-tooltip-value {
      font-size: 20px;
      font-weight: 600;
      color: #f9fafb;
    }

    .vis-tooltip-sub {
      margin-top: 4px;
      font-size: 12px;
      color: #e5e7eb;
    }

    .vis-tooltip-arrow {
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);

      width: 18px;
      height: 18px;
      border-radius: 4px;

      background: linear-gradient(135deg, rgba(30,64,175,0.95), rgba(37, 99, 235, 0.95));
      box-shadow:
        0 12px 25px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(191, 219, 254, 0.35);
    }

    /* ================================
   üì± MOBILE (–¥–æ 480px)
================================ */
@media (max-width: 480px) {

  .vis-page {
    width: 100%;
    height: auto;
    padding: 20px 18px 28px;
    border-radius: 22px;
  }

  .vis-title {
    font-size: 28px;
    margin-bottom: 20px;
  }

  .vis-chart-wrapper {
    height: 260px;
  }

  /* –ü–∏–ª—é–ª–∏ ‚Äî –≤—ã—Ä–∞–≤–Ω–∏–≤–∞—é —Å–Ω–∏–∑—É –∏ –±–ª–∏–∂–µ –∫ —Ü–µ–Ω—Ç—Ä—É */
  .vis-pill-gemini {
    top: -10px;
    right: -10px;
    transform: scale(0.75);
  }

  .vis-pill-chatgpt {
    top: 220px;
    left: -40px;
    transform: scale(0.75);
  }

  .vis-pill-perplexity {
    top: 260px;
    right: -40px;
    transform: scale(0.75);
  }

  .vis-tooltip-card {
    transform: translate(-50%, -10px);
    min-width: 130px;
    padding: 8px 12px;
  }

  .vis-tooltip-value {
    font-size: 16px;
  }
}
/* ================================ */



/* ================================
   üì±üì≤ TABLET (480px ‚Äî 900px)
================================ */
@media (min-width: 480px) and (max-width: 900px) {

  .vis-page {
    width: 380px;
    height: auto;
    padding: 26px 26px 30px;
  }

  .vis-title {
    font-size: 34px;
  }

  .vis-chart-wrapper {
    height: 300px;
  }

  /* –ü–∏–ª—é–ª–∏ ‚Äî –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ —É–º–µ–Ω—å—à–∞–µ–º */
  .vis-pill-gemini {
    top: 10px;
    right: -70px;
    transform: scale(0.85);
  }

  .vis-pill-chatgpt {
    top: 240px;
    left: -80px;
    transform: scale(0.85);
  }

  .vis-pill-perplexity {
    top: 290px;
    right: -70px;
    transform: scale(0.85);
  }
}
/* ================================ */

  </style>
</head>

<script>
    window.addEventListener("DOMContentLoaded", () => {
  const canvas = document.getElementById("visChart");
  const ctx = canvas.getContext("2d");

  const labels = ["Feb", "Mar", "Apr", "May", "Jun", "Jul"];
  const values = [0, 150, 110, 270, 245, 350];

  const tooltipEl = document.getElementById("visTooltip");
  const tooltipValue = document.getElementById("visTooltipValue");
  const tooltipSub = document.getElementById("visTooltipSub");

  const fullGradientPlugin = {
    id: "fullGradient",
    beforeDraw(chart) {
      const { ctx, chartArea } = chart;
      if (!chartArea) return;

      const gradient = ctx.createLinearGradient(
        0,
        chartArea.top,
        0,
        chartArea.bottom
      );

      // –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —É–º–µ–Ω—å—à–µ–Ω–∞ –Ω–∞ 90% (opacity ‚âà 0.10)
      gradient.addColorStop(0, "rgba(37, 99, 235, 0.10)");
      gradient.addColorStop(0.5, "rgba(37, 99, 235, 0.07)");
      gradient.addColorStop(1, "rgba(15, 23, 42, 0)");

      chart.data.datasets[0].backgroundColor = gradient;
    }
  };

  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [
        {
          label: "Visibility",
          data: values,
          borderColor: "rgba(191, 219, 254, 1)",
          backgroundColor: "rgba(37,99,235,0.1)", // –≤—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞, –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ—Ç—Å—è –ø–ª–∞–≥–∏–Ω–æ–º
          borderWidth: 2,
          tension: 0.5,
          fill: true,
          pointRadius: 0,
          pointHitRadius: 12,
          pointHoverRadius: 0
        },
        {
          label: "Points",
          data: values,
          borderColor: "transparent",
          backgroundColor: "transparent",
          pointRadius: (ctx) =>
            ctx.dataIndex === values.length - 1 ? 6 : 4,
          pointBackgroundColor: (ctx) =>
            ctx.dataIndex === values.length - 1 ? "#ffffff" : "#111827",
          pointBorderColor: (ctx) =>
            ctx.dataIndex === values.length - 1 ? "#ffffff" : "rgba(15,23,42,1)",
          pointBorderWidth: (ctx) =>
            ctx.dataIndex === values.length - 1 ? 3 : 2,
          tension: 0.5,
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false }
      },
      layout: {
        padding: { left: 10, right: 10, top: 10, bottom: 18 }
      },
      scales: {
        x: {
          grid: { display: false },
          border: { display: false },
          ticks: {
            color: "#e5e7eb",
            font: { size: 12 }
          }
        },
        y: {
          min: 0,
          max: 360,
          ticks: {
            stepSize: 90,
            color: "#9ca3af",
            font: { size: 11 }
          },
          grid: {
            color: "rgba(148, 163, 184, 0.35)",
            borderDash: [4, 4]
          },
          border: { display: false }
        }
      },
      hover: {
        mode: "nearest",
        intersect: true
      }
    },
    plugins: [fullGradientPlugin]
  });

  canvas.addEventListener("mousemove", (e) => {
    const points = chart.getElementsAtEventForMode(
      e,
      "nearest",
      { intersect: true },
      true
    );

    if (points.length) {
      const point = points[0];
      const meta = point.element;
      const index = point.index;
      const value = values[index];

      const rect = canvas.getBoundingClientRect();
      const x = meta.x - rect.left;
      const y = meta.y - rect.top;

      tooltipEl.style.left = x + "px";
      tooltipEl.style.top = y + "px";
      tooltipEl.style.display = "block";

      tooltipValue.textContent = value;
      tooltipSub.textContent =
        index === values.length - 1 ? "+10% from last month" : "Month change";
    } else {
      tooltipEl.style.display = "none";
    }
  });

  canvas.addEventListener("mouseleave", () => {
    tooltipEl.style.display = "none";
  });
});

</script>
